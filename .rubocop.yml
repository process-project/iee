Rails:
  Enabled: true

Documentation:
  Enabled: false

Style/SignalException:
  Exclude:
    - 'lib/devise/strategies/*.rb'

Style/SymbolArray:
  Enabled: false

AllCops:
  Exclude:
    - 'bin/*'
    - 'bin/**/*'
    - 'db/schema.rb'
    - 'db/migrate/*'
    - 'vendor/**/*'
    - 'node_modules/**/*'

Metrics/LineLength:
  Max: 100

Metrics/BlockLength:
  Exclude:
    - "**/*_spec.rb"
    - "**/factories/**"
    - "**/tasks/**"

Metrics/ParameterLists:
  Enabled: false

Layout/DotPosition:
  Description: Checks the position of the dot in multi-line method calls.
  StyleGuide: https://github.com/bbatsov/ruby-style-guide#consistent-multi-line-chains
  Enabled: true
  EnforcedStyle: trailing
  SupportedStyles:
  - leading
  - trailing

Style/GuardClause:
  Enabled: false
